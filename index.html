<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rating Assignment</title>
        <!-- CSS folder -->
        <link rel="stylesheet" href="Styles/styles.css">
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="rating-star">
            <h2>Rating assignment using jQuery</h2><br>
            <div>Kindly move your cursor over the stars and then select the desired star.</div><br>
            <i class="fa fa-star st-1"></i>
            <i class="fa fa-star st-2"></i>
            <i class="fa fa-star st-3"></i>
            <i class="fa fa-star st-4"></i>
            <i class="fa fa-star st-5"></i>
            <div>
                <sub class="autoRating">
                    (<span>0</span>
                    / 5)
                </sub>
            </div>
        </div>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Script folder -->
        <script src="Script/main.js"></script>
    </body>
</html>
